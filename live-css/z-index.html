<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
       .level-one{
            position: absolute;
            top: 15px;
            left: 30px;
            background-color: darkcyan;
            z-index: 2;
        }
       .level-tow{
           position: absolute;
           top: 15px;
           left: 30px;
           background-color: rebeccapurple;
           z-index: 1;
       }
    </style>
</head>
<body>
    <div class="level-one">
        <p class="one">one</p>
    </div>
    <div class="level-tow">
        <p class="tow">tow</p>
    </div>
</body>
</html>
