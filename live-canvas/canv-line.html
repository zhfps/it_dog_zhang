<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        /** @type {HTMLCanvasElement} */
        let canv = document.querySelector("#canvas")
        const ctx = canv.getContext('2d')
        let img = new Image()
        img.src = '../image/io.png'    
        img.onload = function(){
            ctx.drawImage(img,30,30)
        }    
       
    </script>
</body>
</html>
